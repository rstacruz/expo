<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Your Project</title>

  <!-- Flatdoc -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='http://rstacruz.github.io/flatdoc/v/0.8.0/legacy.js'></script>
  <script src='http://rstacruz.github.io/flatdoc/v/0.8.0/flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link  href='http://rstacruz.github.io/flatdoc/v/0.8.0/theme-white/style.css' rel='stylesheet'>
  <script src='http://rstacruz.github.io/flatdoc/v/0.8.0/theme-white/script.js'></script>

  <!-- Meta -->
  <meta content="Your Project" property="og:title">
  <meta content="Your Project description goes here." name="description">

  <!-- Initializer -->
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.file('readme.md')
    });
  </script>

  <style>
    #features
      { display: none; }
    .content [href='#command-line-tasks'],
    .content [href='#package']
      { clear: none; }
  </style>
</head>
<body class='large-brief' role='flatdoc'>

  <div class='header'>
    <div class='left'>
      <h1>Your Project</h1>
      <ul>
        <li><a href='https://github.com/USER/REPO'>View on GitHub</a></li>
        <li><a href='https://github.com/USER/REPO/issues'>Issues</a></li>
      </ul>
    </div>
    <div class='right'>
      <iframe src="http://ghbtns.com/github-btn.html?user=rstacruz&amp;type=follow&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="170" height="20"></iframe>
      <iframe src="http://ghbtns.com/github-btn.html?user=rstacruz&amp;repo=flatdoc&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
    </div>
  </div>

  <div class='content-root'>
    <div class='menubar'>
      <div class='section'>
        <a class='big button' href='https://raw.github.com/rstacruz/expo' target='_blank'>View in GitHub</a>
      </div>
      <div class='menu section' role='flatdoc-menu'></div>
      <div class='bottom section'>
        <iframe src='http://ghbtns.com/github-btn.html?user=rstacruz&amp;repo=flatdoc&amp;type=watch&amp;count=true' allowtransparency="true" frameborder="0" scrolling="0" width="170" height="26"></iframe>
        <br>
        <a href='https://github.com/rstacruz/expo'>View on GitHub</a><br>
        <a href='https://npmjs.org/package/expo'>View on NPM</a>
      </div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>

</body>
</html>
